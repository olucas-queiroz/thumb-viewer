<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbs Viewer</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        overflow: hidden;
      }
      body {
        background: #000;
        color: #fff;
        font-family: "Space Grotesk";
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section {
        max-width: 800px;
      }
      .titulo {
        text-align: center;
        margin-bottom: 20px;
      }

      .plataforma {
        width: 360px;
        height: 640px;
        background-size: cover;
        background-position: center;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }

      .plataforma img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section>
      <h1 class="titulo">Instagram - Reels</h1>
      <picture>
        <img src="thumb.png" alt="" class="plataforma" />
      </picture>
    </section>
    <script></script>
  </body>
</html>
